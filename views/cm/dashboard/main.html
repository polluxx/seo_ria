
<span class="change-board"
      ng-class="{'glyphicon glyphicon-calendar':!boardType ,'glyphicon glyphicon-list-alt':boardType}"
      ng-click="changeBoard()"></span>

<section ng-if="!boardType">
    <div class="col col-lg-12">
        <statistic-board ng-controller="DashboardStatisticCtrl"></statistic-board>
    </div>
    <div class="col col-lg-6">
        <posts-board ng-controller="DashboardPostsCtrl"></posts-board>
    </div>
    <div class="col col-lg-6">
        <comments-board ng-controller="DashboardCommentsCtrl"></comments-board>
    </div>
</section>
<section ng-if="boardType">
    <calendar ng-controller="DashboardCalendarCtrl"></calendar>
</section>
